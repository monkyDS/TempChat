<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempChat - PC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="chat-page">
  <header>
    <div class="logo">ğŸ§© TempChat</div>
    <button id="logoutBtn" class="logout">Cerrar sesiÃ³n</button>
  </header>

  <main id="chatContainer" class="chat-container hidden">
    <div id="messages" class="messages"></div>

    <!-- ğŸŸ¦ ZONA DE ARRASTRE -->
    <div id="dropZone" class="drop-zone hidden">
      Arrastra tus archivos aquÃ­ ğŸ“‚
    </div>

    <!-- Vista previa MULTIPLE -->
    <div id="filePreview" class="file-preview hidden"></div>

    <div class="input-area">

      <!-- Caja de texto -->
      <input type="text" id="messageInput" placeholder="Escribe un mensaje...">

      <!-- BotÃ³n clip -->
      <label for="fileInput" class="clip-btn">ğŸ“</label>
      <input type="file" id="fileInput" multiple style="display:none">

      <!-- BotÃ³n enviar -->
      <button id="sendBtn" class="send-btn">âœˆï¸</button>

    </div>

  </main>

  <div id="connectArea" class="connect-area">
    <h2>Escanea este cÃ³digo con tu mÃ³vil</h2>
    <p id="codeText"></p>
    <img id="qrImage" alt="CÃ³digo QR">
  </div>

  <footer>
    <p>Â© 2025 TempChat | Conectado Como AnfitriÃ³n</p>
  </footer>


<script>

  /*************** WEBSOCKET ***************/
  const ws = new WebSocket(
    location.hostname === "localhost"
      ? `ws://${location.host}`
      : "wss://segundochat-ehxrhade.deployra.app"
  );

  const qrImage = document.getElementById('qrImage');
  const codeText = document.getElementById('codeText');
  const chatContainer = document.getElementById('chatContainer');
  const connectArea = document.getElementById('connectArea');
  const messagesDiv = document.getElementById('messages');

  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  const fileInput = document.getElementById('fileInput');
  const filePreview = document.getElementById('filePreview');

  const logoutBtn = document.getElementById('logoutBtn');

  /* ARRAY DONDE SE GUARDAN LOS ARCHIVOS */
  let selectedFiles = [];

  ws.onopen = () => ws.send(JSON.stringify({ type: "register-pc" }));

  /****** PING PARA MANTENER ACTIVA LA CONEXIÃ“N ******/
setInterval(() => {
  if (ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({ type: "ping" }));
  }
}, 14000);

/* FUNCION SCROLL SEGURO EN MOVIL */
    function safeScroll() {
      requestAnimationFrame(() => {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    /* â­ IMPORTANTE: Mantener conexiÃ³n viva (cliente responde al ping del servidor) */
  ws.onpong = () => {
    // Solo necesitamos que exista para evitar timeout
    // El servidor actual ya hace ping, asÃ­ que esto evita cierres
};

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);

    if (data.type === "registered") {
      codeText.textContent = `CÃ³digo: ${data.code}`;
      qrImage.src = data.qr;
    }

    if (data.type === "peer-connected") {
      connectArea.classList.add("hidden");
      chatContainer.classList.remove("hidden");
    }

    if (data.type === "message") {
      const msg = document.createElement("div");
      msg.className = "message incoming";

      if (data.file) {
        msg.innerHTML = `
          <strong>Mobile:</strong>
          <a href="${data.file}" download="${data.filename}">ğŸ“ ${data.filename}</a>
        `;
      } else {
        msg.innerHTML = `<strong>Mobile:</strong> ${data.content}`;
      }

      messagesDiv.appendChild(msg);
      /*messagesDiv.scrollTop = messagesDiv.scrollHeight;*/

      /* â­ ESTA LÃNEA para hacer scroll al final */
        safeScroll();
    }

    if (data.type === "logout") location.href = "index.html";
  };

  /* -------- AÃ‘ADIR ARCHIVOS AL ARRAY -------- */
  fileInput.addEventListener("change", () => {

    // AÃ±adir los archivos seleccionados sin borrar los anteriores
    selectedFiles = selectedFiles.concat(Array.from(fileInput.files));

    updatePreview();
  });

  /* -------- ACTUALIZAR VISTA PREVIA -------- */
  function updatePreview() {

    filePreview.innerHTML = "";

    if (selectedFiles.length === 0) {
      filePreview.classList.add("hidden");
      return;
    }

    filePreview.classList.remove("hidden");

    selectedFiles.forEach((file, index) => {

      const item = document.createElement("div");
      item.className = "preview-item";

      item.innerHTML = `
        <span>ğŸ“„ <strong>${file.name}</strong></span>
        <span class="remove-file" data-index="${index}">âœ–</span>
      `;

      filePreview.appendChild(item);
    });

    // asignar evento a cada âŒ
    document.querySelectorAll(".remove-file").forEach(btn => {
      btn.onclick = () => {
        const i = btn.getAttribute("data-index");
        selectedFiles.splice(i, 1);
        updatePreview();
      };
    });
  }


  /*************** ENVIAR MENSAJE ***************/
  sendBtn.onclick = sendMessage;
  messageInput.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });

  function sendMessage() {
    const text = messageInput.value.trim();

    /* -------- ENVIAR ARCHIVOS (VARIOS) -------- */
    if (selectedFiles.length > 0) {

      selectedFiles.forEach(file => {
        const reader = new FileReader();

        reader.onload = () => {

          ws.send(JSON.stringify({
            type: "message",
            file: reader.result,
            filename: file.name
          }));

          const msg = document.createElement("div");
          msg.className = "message outgoing";
          msg.innerHTML = `
            <strong>PC:</strong>
            <a href="${reader.result}" download="${file.name}">ğŸ“ ${file.name}</a>
          `;

          messagesDiv.appendChild(msg);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        reader.readAsDataURL(file);
      });

      selectedFiles = [];
      updatePreview();
      fileInput.value = "";
    }

    /* -------- ENVIAR TEXTO -------- */
    if (text) {
      ws.send(JSON.stringify({ type: "message", content: text }));

      const msg = document.createElement("div");
      msg.className = "message outgoing";
      msg.innerHTML = `<strong>PC:</strong> ${text}`;

      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      messageInput.value = "";
      /*messagesDiv.scrollTop = messagesDiv.scrollHeight;*/

      /* â­ ESTA LÃNEA para auto-scroll */
      safeScroll();
    }
  }

  /*************** LOGOUT ***************/
  logoutBtn.onclick = () => {
    ws.send(JSON.stringify({ type: "logout" }));
    ws.close();
  };

  /* â­ Evita recarga infinita si el hosting cierra el contenedor */
  ws.onclose = () => {
    if (!document.hidden) {
      location.href = "index.html";
    }
  };

   /* ===========================================================
       ğŸŸ¦ ARRASTRAR Y SOLTAR ARCHIVOS (DROPZONE)
       =========================================================== */

    const dropZone = document.getElementById("dropZone");

    document.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.remove("hidden");
    });

    document.addEventListener("dragleave", (e) => {
      if (e.target === document || e.clientY <= 0) {
        dropZone.classList.add("hidden");
      }
    });

    document.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.add("hidden");

      if (!e.dataTransfer.files.length) return;

      selectedFiles = selectedFiles.concat(Array.from(e.dataTransfer.files));

      updatePreview();
    });

    /* ===========================================================
   ğŸŸ© PEGAR IMÃGENES DESDE EL PORTAPAPELES (CAPTURAS)
   =========================================================== */
document.addEventListener("paste", function (event) {
  if (!event.clipboardData || !event.clipboardData.items) return;

  const items = event.clipboardData.items;

  for (let i = 0; i < items.length; i++) {
    const item = items[i];

    // Solo si es imagen del portapapeles
    if (item.type.indexOf("image") !== -1) {
      const file = item.getAsFile();

      selectedFiles.push(file); // agregar al array que ya usas
      updatePreview(); // que aparezca la miniatura

      event.preventDefault(); // evitar que pegue texto basura
    }
  }
});

</script>
</body>
</html>
